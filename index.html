<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoMovil</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <header class="bg-blue-500 text-white p-4">
        <div class="container mx-auto">
            <h1 class="text-center mb-4 cursor-pointer" onclick="showSection('home')">InfoMóvil</h1>
            <nav class="flex flex-wrap justify-center gap-4">
                <button onclick="showSection('countries')" class="nav-btn bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition-colors active">
                    Países
                </button>
                <button onclick="showSection('weather')" class="nav-btn bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition-colors">
                    Clima
                </button>
                <button onclick="showSection('videogames')" class="nav-btn bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition-colors">
                    Videojuegos
                </button>
                <button onclick="showSection('football')" class="nav-btn bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-lg transition-colors">
                    Fútbol
                </button>
            </nav>
        </div>
    </header>

    <!-- Controles de filtrado y ordenamiento -->
    <div id="controls-section" class="bg-gray-100 p-4 border-b hidden">
        <div class="container mx-auto flex flex-wrap gap-4 items-center justify-between">
            <div class="flex flex-wrap gap-2 items-center">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Buscar..." 
                    class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500"
                >
                <select id="sort-select" class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500">
                    <option value="">Ordenar por...</option>
                </select>
                <button onclick="clearFilters()" class="bg-gray-500 hover:bg-gray-600 text-white px-3 py-2 rounded-lg transition-colors">
                    Limpiar
                </button>
            </div>
            <div id="results-count" class="text-gray-600 font-medium"></div>
        </div>
    </div>

    <main class="container mx-auto p-4">
    <main class="container mx-auto p-4">
        <!-- Vista principal con todas las secciones -->
        <div id="home-view" class="view active">
            <section id="countries-section" class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Países del Mundo</h2>
                <div id="countries-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
            </section>

            <section id="weather-section" class="mb-8">
                <h2 class="text-2xl font-bold mb-4">El Tiempo</h2>
                <div id="weather-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
            </section>

            <section id="videogames-section" class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Videojuegos</h2>
                <div id="videogames-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
            </section>

            <section id="football-section" class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Fútbol</h2>
                <div id="football-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
            </section>
        </div>

        <!-- Vista de países -->
        <div id="countries-view" class="view hidden">
            <h2 class="text-3xl font-bold mb-6">Países del Mundo</h2>
            <div id="countries-full-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
        </div>

        <!-- Vista de clima -->
        <div id="weather-view" class="view hidden">
            <h2 class="text-3xl font-bold mb-6">Información del Clima</h2>
            <div id="weather-full-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
        </div>

        <!-- Vista de videojuegos -->
        <div id="videogames-view" class="view hidden">
            <h2 class="text-3xl font-bold mb-6">Videojuegos</h2>
            <div id="videogames-full-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
        </div>

        <!-- Vista de fútbol -->
        <div id="football-view" class="view hidden">
            <h2 class="text-3xl font-bold mb-6">Partidos de Fútbol</h2>
            <div id="football-full-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"></div>
        </div>

        <!-- Vista de detalle -->
        <div id="detail-view" class="view hidden">
            <button onclick="goBack()" class="mb-4 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                ← Volver
            </button>
            <div id="detail-content"></div>
        </div>
    </main>
    
    <script src="apis.js"></script>

</body>
</html>
