<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InfoMovil</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        header h1 {
            font-size: 1.25rem;
        }
        @media (min-width: 640px) {
            header h1 {
                font-size: 1.5rem;
            }
        }
        @media (min-width: 768px) {
            header h1 {
                font-size: 2rem;
            }
        }
        @media (min-width: 1024px) {
            header h1 {
                font-size: 2.5rem;
            }
        }
        @media (min-width: 1280px) {
            header h1 {
                font-size: 3rem;
            }
        }
    </style>

</head>
<body>

    <header class="bg-blue-500 text-white p-4 text-center ">
    <nav>
        <a href="index.html">
        <h1 class="text-white hover:text-gray-500">Bienvenido a InfoMóvil</h1>
        </a>
    </nav> 
    </header>

    <main class="p-4">
        <section id="countries-section" class ="mb-8">
            <h2 class="text-2xl font-bold mb-4">Países del Mundo</h2>
            <div id="countries-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">

            </div>
        
        </section>

        <section id="weather-section" class ="mb-8">
            <h2 class="text-2xl font-bold mb-4">El Tiempo</h2>
            <div id="weather-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">

            </div>
        
        </section>

        <section id="videogames-section" class ="mb-8">
            <h2 class="text-2xl font-bold mb-4">Videojuegos</h2>
            <div id="videogames-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">

            </div>
        
        </section>

        <section id="football-section" class ="mb-8">
            <h2 class="text-2xl font-bold mb-4">Fútbol</h2>
            <div id="football-container" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">

            </div>
        
        </section>
    
        </main>
    
    <script src="apis.js"></script>

</body>
</html>
